<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .header {
      background-color: #222;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h2 {
      margin: 0;
    }

    .nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }

    .profile-container {
      display: flex;
      padding: 40px;
      justify-content: flex-start;
      align-items: flex-start;
    }

    .profile-image img {
      width: 150px;
      height: 200px;
      border-radius: 10px;
      border: 2px solid #000;
      object-fit: cover;
    }

    .profile-info {
      margin-left: 50px;
      font-size: 18px;
    }

    .profile-info p {
      margin: 10px 0;
    }

    .footer {
      background-color: #222;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .social-icons img {
      width: 24px;
      height: 24px;
      margin-left: 15px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>My Profile</h2>
    <div class="nav">
      <a href="#">Login</a>
      <a href="#">Signup</a>
    </div>
  </div>

  <div class="profile-container">
    <div class="profile-image">
      <img src="sathwikpassportrecent.jpg" alt="Profile Image">
    </div>
    <div class="profile-info">
      <p><strong>Name:</strong> Sathwik</p>
      <p><strong>Regd. No:</strong> 2400030159</p>
      <p><strong>Department:</strong> Computer Science</p>
      <p><strong>Email:</strong> sathwik@example.com</p>
      <p><strong>Contact:</strong> +91-9876543210</p>
    </div>
  </div>

  <div class="footer">
    <p>Â© 2025 All Rights Reserved</p>
    <div class="social-icons">
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"></a>
    </div>
  </div>

</body>
</html>
